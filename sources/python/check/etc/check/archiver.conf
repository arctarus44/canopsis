[ARCHIVER]
bagot_freq=10
bagot_time=3600
restore_event=true
stealthy_time=360
stealthy_show=360
events_storage_uri=mongodb-default-events://
events_log_storage_uri=mongodb-default-events://
conf_storage_uri=mongodb-default-object://
status_storage_uri=mongodb-default-status://
exclusion_fields=["perf_data_array", "processing"]
status_conf={"off": {"code": 0, "task": "archiver.off"}, "ongoing": {"code": 1, "task": "archiver.ongoing"}, "stealthy": {"code": 2, "task": "archiver.stealthy"}, "flapping": {"code": 3, "task": "archiver.flapping"}, "cancel": {"code": 4, "task": "archiver.canceled"}}

[EVENTS_STORAGE_CONF]
table=events

[EVENTS_LOG_STORAGE_CONF]
table=events_log

[CONF_STORAGE_CONF]
table=object
