[program:engine-context_graph]

autostart=false

directory=%(ENV_HOME)s
numprocs=1
process_name=%(program_name)s-%(process_num)d

command=engine-launcher -e dynamic -n context_graph -w %(process_num)d -l info

stdout_logfile=%(ENV_HOME)s/var/log/engines/context_graph.log
stderr_logfile=%(ENV_HOME)s/var/log/engines/context_graph.log
