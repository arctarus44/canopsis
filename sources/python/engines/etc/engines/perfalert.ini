[program:engine-perfalert]

autostart=false

directory=%(ENV_HOME)s
numprocs=1
process_name=%(program_name)s-%(process_num)d

command=engine-launcher -e dynamic -n perfalert -w %(process_num)d -l info

stdout_logfile=%(ENV_HOME)s/var/log/engines/perfalert.log
stderr_logfile=%(ENV_HOME)s/var/log/engines/perfalert.log
